<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios despositivos ou simplesmente aumente ou diminui o tamanho do seu navegodor</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagen/pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagen/medio.png" type="image/png">
        <img src="imagen/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
