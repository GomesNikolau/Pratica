<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente.</h1>
    <p>Este vidoe esta hospedado no mru proprio servidor</p>
    <video width="560" controls loop>
        <source src="Midias de video/meu-video.mp4.mp4" type="video/mp4">
        <source src="Midias de video/meu-video.m4v.m4v" type="video/mp4">
        <source src="Midias de video/meu-video.webm.webm" type="video/webm">
        <source src="Midias de video/meu-video.ogv.ogv" type="video/ogg">
        <p>Se o naverador nao tem compatibilidade com representacao do videos </p>
    </video>
    <h1>Incorporacao de videos externos(Youtube).</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-n9fo7jUMa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
